<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统基本参数--layui后台管理模板 2.0</title>
	<meta content="webkit" name="renderer">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="telephone=no" name="format-detection">
	<link href="../../layui/css/layui.css" media="all" rel="stylesheet" />
	<link href="../../css/public.css" media="all" rel="stylesheet" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<table class="layui-table mag0">
			<colgroup>
				<col width="25%">
				<col width="45%">
				<col>
		    </colgroup>
		    <thead>
		    	<tr>
		    		<th>参数说明</th>
		    		<th>参数值</th>
		    		<th pc>变量名</th>
		    	</tr>
		    </thead>
		    <tbody>
		    	<tr>
		    		<td>网站名称</td>
		    		<td><input class="layui-input cmsName" lay-verify="required" placeholder="请输入模版名称" type="text"></td>
		    		<td pc>cmsName</td>
		    	</tr>
		    	<tr>
		    		<td>当前版本</td>
		    		<td><input class="layui-input version" placeholder="请输入当前模版版本" type="text"></td>
		    		<td pc>version</td>
		    	</tr>
		    	<tr>
		    		<td>开发作者</td>
		    		<td><input class="layui-input author" placeholder="请输入开发作者" type="text"></td>
		    		<td pc>author</td>
		    	</tr>
		    	<tr>
		    		<td>网站首页</td>
		    		<td><input class="layui-input homePage" placeholder="请输入网站首页" type="text"></td>
		    		<td pc>homePage</td>
		    	</tr>
		    	<tr>
		    		<td>服务器环境</td>
		    		<td><input class="layui-input server" placeholder="请输入服务器环境" type="text"></td>
		    		<td pc>server</td>
		    	</tr>
		    	<tr>
		    		<td>数据库版本</td>
		    		<td><input class="layui-input dataBase" placeholder="请输入数据库版本" type="text"></td>
		    		<td pc>dataBase</td>
		    	</tr>
		    	<tr>
		    		<td>最大上传限制</td>
		    		<td><input class="layui-input maxUpload" placeholder="请输入最大上传限制" type="text"></td>
		    		<td pc>maxUpload</td>
		    	</tr>
		    	<tr>
		    		<td>用户权限</td>
		    		<td><input class="layui-input userRights" placeholder="请输入当前用户权限" type="text"></td>
		    		<td pc>userRights</td>
		    	</tr>
		    	<tr>
		    		<td>默认关键字</td>
		    		<td><input class="layui-input keywords" placeholder="请输入默认关键字" type="text"></td>
		    		<td pc>keywords</td>
		    	</tr>
		    	<tr>
		    		<td>版权信息</td>
		    		<td><input class="layui-input powerby" placeholder="请输入网站版权信息" type="text"></td>
		    		<td pc>powerby</td>
		    	</tr>
		    	<tr>
		    		<td>网站描述</td>
		    		<td><textarea class="layui-textarea description" placeholder="请输入网站描述"></textarea></td>
		    		<td pc>description</td>
		    	</tr>
		    	<tr>
		    		<td>网站备案号</td>
		    		<td><input class="layui-input record" placeholder="请输入网站备案号" type="text"></td>
		    		<td pc>record</td>
		    	</tr>
		    </tbody>
		</table>
		<div class="magt10 layui-right">
			<div class="layui-input-block">
				<button class="layui-btn" lay-filter="systemParameter" lay-submit="">立即提交</button>
				<button class="layui-btn layui-btn-primary" type="reset">重置</button>
		    </div>
		</div>
	</form>
	<script src="../../layui/layui.js" type="text/javascript"></script>
	<script src="basicParameter.js" type="text/javascript"></script>
	<script src="../../js/cache.js" type="text/javascript"></script>
</body>
</html>
