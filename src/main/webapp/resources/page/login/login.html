<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--layui后台管理模板 2.0</title>
	<meta content="webkit" name="renderer">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="telephone=no" name="format-detection">
	<link href="../../favicon.ico" rel="icon">
	<link href="../../layui/css/layui.css" media="all" rel="stylesheet" />
	<link href="../../css/public.css" media="all" rel="stylesheet" />
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img class="userAvatar" src="../../images/face.jpg"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input autocomplete="off" class="layui-input" id="userName" lay-verify="required" placeholder="请输入用户名" type="text">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input autocomplete="off" class="layui-input" id="password" lay-verify="required" placeholder="请输入密码" type="password">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input autocomplete="off" class="layui-input" id="code" placeholder="请输入验证码" type="text">
			<img src="../../images/code.jpg">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
		<div class="layui-form-item layui-row">
			<a class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4" href="javascript:;"></a>
			<a class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4" href="javascript:;"></a>
			<a class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4" href="javascript:;"></a>
		</div>
	</form>
	<script src="../../layui/layui.js" type="text/javascript"></script>
	<script src="login.js" type="text/javascript"></script>
	<script src="../../js/cache.js" type="text/javascript"></script>
</body>
</html>
