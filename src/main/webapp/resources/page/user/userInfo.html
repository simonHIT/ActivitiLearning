<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板 2.0</title>
	<meta content="webkit" name="renderer">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="telephone=no" name="format-detection">
	<link href="../../layui/css/layui.css" media="all" rel="stylesheet" />
	<link href="../../css/public.css" media="all" rel="stylesheet" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row">
	<div class="layui-col-md3 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
		</div>
		<button class="layui-btn layui-btn-primary userFaceBtn" type="button"><i class="layui-icon">&#xe67c;</i> 掐指一算，我要换一个头像了</button>
		<p>由于是纯静态页面，所以只能显示一张随机的图片</p>
	</div>
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input class="layui-input layui-disabled" disabled type="text" value="驊驊龔頾">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户组</label>
			<div class="layui-input-block">
				<input class="layui-input layui-disabled" disabled type="text" value="超级管理员">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
				<input class="layui-input realName" lay-verify="required" placeholder="请输入真实姓名" type="text" value="">
			</div>
		</div>
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input checked="" name="sex" title="男" type="radio" value="男">
				<input name="sex" title="女" type="radio" value="女">
				<input name="sex" title="保密" type="radio" value="保密">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input class="layui-input userPhone" lay-verify="phone" placeholder="请输入手机号码" type="tel" value="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生年月</label>
			<div class="layui-input-block">
				<input class="layui-input userBirthday" lay-verify="userBirthday" placeholder="请输入出生年月" readonly type="text" value="">
			</div>
		</div>
		<div class="layui-form-item userAddress">
			<label class="layui-form-label">家庭住址</label>
			<div class="layui-input-inline">
				<select class="province" lay-filter="province" name="province">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select disabled lay-filter="city" name="city">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select disabled lay-filter="area" name="area">
					<option value="">请选择县/区</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">掌握技术</label>
			<div class="layui-input-block userHobby">
				<input name="like[javascript]" title="Javascript" type="checkbox">
				<input name="like[C#]" title="C#" type="checkbox">
				<input name="like[php]" title="PHP" type="checkbox">
				<input name="like[html]" title="HTML(5)" type="checkbox">
				<input name="like[css]" title="CSS(3)" type="checkbox">
				<input name="like[.net]" title=".net" type="checkbox">
				<input name="like[ASP]" title="ASP" type="checkbox">
				<input name="like[Angular]" title="Angular" type="checkbox">
				<input name="like[VUE]" title="VUE" type="checkbox">
				<input name="like[XML]" title="XML" type="checkbox">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input class="layui-input userEmail" lay-verify="email" placeholder="请输入邮箱" type="text" value="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">自我评价</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea myself" placeholder="请输入内容"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-filter="changeUser" lay-submit="">立即提交</button>
				<button class="layui-btn layui-btn-primary" type="reset">重置</button>
			</div>
		</div>
	</div>
</form>
<script src="../../layui/layui.js" type="text/javascript"></script>
<script src="userInfo.js" type="text/javascript"></script>
<script src="../../js/cacheUserInfo.js" type="text/javascript"></script>
</body>
</html>
